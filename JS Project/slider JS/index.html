<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="slide" src="https://source.unsplash.com/random/700x400?sig=1" />
        <img class="slide" src="https://source.unsplash.com/random/700x400?sig=2" />
        <img class="slide" src="https://source.unsplash.com/random/700x400?sig=3" />
        <img class="slide" src="https://source.unsplash.com/random/700x400?sig=4" />
    </div>
    <div class="btn">
        <button onclick="goUp()">Go Up</button>
        <button onclick="goDown()">Go Down</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
